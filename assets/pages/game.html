<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jump Game</title>
</head>
<body>
    <main class="game_board">
        <section class="section_text">
            <h1 id="game_over"></h1>
        </section>
        <section class="section_buttons">
            <button class="button_home">Home</button>
            <button class="button_reset">Reset</button>
        </section>
        <section class="section_img">
            <img class="cloud0 cloud" src="../img/cloud.gif" alt="cloud">
            <img class="cloud1 cloud" src="../img/cloud.gif" alt="cloud">
            <img class="cloud2 cloud" src="../img/cloud.gif" alt="cloud">
            <img class="crash_running" src="../img/crash-running.gif" alt="Crash 
            crash running.">
            <img class="cacto" src="../img/cacto.png" alt="Cacto.">
        </section>
        <section class=section_audio>
            <audio src="../audio/sound-game.mp3"></audio>
            <audio src="../audio/sound-jump-effect.mp3"></audio>
            <audio src="../audio/sound-game-over.mp3"></audio>
        </section>
    </main>
    <div class="mobile">
        <button class="button_jump"><i class="fa-solid fa-arrow-up"></i></button>
    </div>
    <script src="../js/game.js"></script>
</body>
</html>
